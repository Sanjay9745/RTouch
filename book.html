<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link href="css/book.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contact-us">
      <form
      method="post"
      action="https://rtouchbackend.onrender.com/api/add-booking"
      >
        <label for="customerName">NAME <em>&#x2a;</em></label
        ><input id="customerName" name="name" required type="text" /><label
          for="customerEmail"
          >EMAIL <em>&#x2a;</em></label
        ><input id="customerEmail" name="email" required type="email" /><label
          for="customerPhone"
          >PHONE</label
        ><input id="customerPhone" name="phoneNumber" type="number" />
        <label for="customerTime">Time</label
        ><input id="customerTime" name="time" type="time" />
        <label for="customerDate">Date</label
        ><input id="customerDate" name="date" type="date" />
        <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label
        ><textarea
          id="customerNote"
          name="text"
          required=""
          rows="4"
        ></textarea>

        <button id="customerOrder" class="btn btn-primary">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
